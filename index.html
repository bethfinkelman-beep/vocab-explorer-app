<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Explorer - Complete Suite</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            padding: 16px;
            box-sizing: border-box;
        }
        
        /* --- General Game Styles --- */
        .game-card {
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            transition: background-color 0.15s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        /* --- Practice Mode Specifics --- */
        .btn-practice-next {
            background-color: #06b6d4; /* Cyan 500 */
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.5);
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .btn-practice-next:hover { background-color: #0891b2; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        /* --- Flashcard Flip Styles --- */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .rtl { direction: rtl; }

        /* --- Drag and Drop Styles (Level 3) --- */
        .drag-item { cursor: grab; user-select: none; transition: all 0.2s; }
        .drag-item:hover { opacity: 0.9; transform: translateY(-1px); }
        .blank {
            display: inline-block;
            min-width: 120px;
            height: 40px;
            border-bottom: 2px solid #3b82f6;
            background-color: #eff6ff;
            text-align: center;
            line-height: 40px;
            margin: 0 4px;
            border-radius: 6px;
            color: #1e40af;
            font-weight: 600;
        }
        .blank.dragover { border: 2px dashed #10b981; background-color: #d1fae5; }
        .blank.filled { border-bottom: none; background-color: #dcfce7; color: #15803d; }

        /* --- Loader --- */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Modal Styles --- */
        .modal { transition: opacity 0.3s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.open { opacity: 1; pointer-events: auto; }
        
        /* Layout Fixes */
        #game-container { min-height: 600px; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; }
        #dynamic-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; width: 100%; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="game-container">
        <!-- Header -->
        <header class="w-full mb-4 flex justify-between items-center p-3 bg-white rounded-xl shadow-lg z-10 relative">
            <div class="flex items-center">
                <div id="score-display" class="flex items-center text-sm font-bold text-gray-700 hidden mr-4">
                    <span class="text-yellow-500 mr-1">â­</span> <span id="score">0</span>
                </div>
                <div id="lives-display" class="flex items-center text-sm font-bold text-gray-700 hidden">
                    <span class="text-red-500 mr-1">â¤ï¸</span> <span id="lives">3</span>
                </div>
            </div>
            
            <div class="flex items-center space-x-2">
                <button id="instructions-btn" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200 text-lg">â“</button>
                
                <!-- Practice Toggles -->
                <button id="toggle-practice-side" class="hidden p-2 bg-purple-100 text-purple-700 rounded-lg text-xs font-bold">Start: Eng</button>
                <button id="toggle-images" class="hidden p-2 bg-indigo-100 text-indigo-700 rounded-lg text-xs font-bold">Pics: On</button>
                <button id="toggle-sentences" class="hidden p-2 bg-indigo-100 text-indigo-700 rounded-lg text-xs font-bold">Sent: On</button>
                
                <!-- Game Toggle -->
                <button id="toggle-hebrew" class="hidden p-2 bg-gray-100 text-gray-700 rounded-lg text-xs font-bold">Hide Hebrew</button>
                
                <button id="go-to-menu-btn" class="hidden p-2 bg-red-500 text-white rounded-lg text-xs font-bold hover:bg-red-600">Menu</button>
            </div>
        </header>

        <!-- Main Card -->
        <main id="game-card" class="game-card w-full p-6 rounded-2xl text-center flex flex-col items-center relative flex-grow overflow-y-auto">
            <h1 id="app-title" class="text-2xl font-extrabold text-indigo-700 mb-2">English Explorer</h1>
            <p id="game-instructions" class="text-gray-500 mb-6 text-sm">Select a mode to begin.</p>

            <div id="dynamic-content">
                <!-- Content injected via JS -->
                <div class="text-center mt-10">
                    <div class="loader"></div>
                    <p class="mt-2 text-gray-400">Loading...</p>
                </div>
            </div>

            <!-- Global Action Button (Next/Start/Check) -->
            <button id="action-button" class="mt-6 w-full max-w-xs py-3 text-white font-bold rounded-xl shadow-lg transition hidden btn-primary">
                Action
            </button>
        </main>
        
        <!-- Footer Note -->
        <div class="mt-6 text-center text-xs text-gray-400">
            Current Session ID: <span id="session-id">...</span>
        </div>
    </div>

    <!-- Universal Modal -->
    <div id="game-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl text-center max-w-md w-full transform scale-100 transition-transform">
            <div id="modal-icon" class="text-5xl mb-4"></div>
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
            <div id="modal-body" class="text-gray-600 mb-6 text-sm text-left"></div>
            <button id="modal-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition">
                Continue
            </button>
        </div>
    </div>

    <script>
        // --- CONFIG & DATA ---
        const API_KEY = ""; // System provides key
        const VOCABULARY = [
            { word: "AIM", hebrew: "××˜×¨×” / ×œ×›×•×•×Ÿ", exampleSentence: "His main aim was to finish the race.", icon: "ğŸ¯", imageUrl: "https://placehold.co/100x100/4f46e5/ffffff?text=TARGET" },
            { word: "DEMAND", hebrew: "×“×¨×™×©×” / ×œ×“×¨×•×©", exampleSentence: "The workers demanded a higher salary.", icon: "âœŠ" },
            { word: "HEAD", hebrew: "×¨××© / ×œ× ×•×•×˜", exampleSentence: "The ship headed towards the north.", icon: "ğŸ§­" },
            { word: "OPTION", hebrew: "××¤×©×¨×•×ª", exampleSentence: "We have two options: stay or go.", icon: "ğŸ”€" },
            { word: "ALLOW", hebrew: "×œ××¤×©×¨", exampleSentence: "They don't allow food in the library.", icon: "âœ…" },
            { word: "PROPERTY", hebrew: "×¨×›×•×© / × ×›×¡", exampleSentence: "The house is private property.", icon: "ğŸ¡" },
            { word: "TEMPORARY", hebrew: "×–×× ×™", exampleSentence: "This is only a temporary fix.", icon: "â³" },
            { word: "PERMANENT", hebrew: "×§×‘×•×¢", exampleSentence: "She made a permanent move to Canada.", icon: "ğŸ”’" },
            { word: "ADAPT", hebrew: "×œ×”×¡×ª×’×œ", exampleSentence: "It took time to adapt to the new climate.", icon: "ğŸ¦" },
            { word: "ATTACK", hebrew: "×œ×ª×§×•×£ / ×”×ª×§×¤×”", exampleSentence: "They launched a surprise attack.", icon: "âš”ï¸" },
            { word: "COMMUNICATE", hebrew: "×œ×ª×§×©×¨", exampleSentence: "It is essential to communicate clearly.", icon: "ğŸ’¬" },
            { word: "RELEASE", hebrew: "×œ×©×—×¨×¨", exampleSentence: "The government released the statement.", icon: "ğŸ•Šï¸" },
            { word: "AMAZING", hebrew: "××“×”×™×", exampleSentence: "What an amazing view!", icon: "âœ¨" },
            { word: "CONFIDENT", hebrew: "×‘×˜×•×— ×‘×¢×¦××•", exampleSentence: "She felt confident about the exam.", icon: "ğŸ’ª" },
            { word: "EXPENSIVE", hebrew: "×™×§×¨", exampleSentence: "That car is too expensive for me.", icon: "ğŸ’°" },
        ];

        // --- STATE MANAGEMENT ---
        let state = {
            view: 'MENU', // MENU, PRACTICE, GAME, LEVEL3
            score: 0,
            lives: 3,
            wordIndex: 0,
            gameStage: 0, // 0:Pres, 1:Quiz, 2:Review, 3:Type
            practice: { flipped: false, startHebrew: false, showImages: true, showSentences: true },
            level3: { dragComplete: false, sentenceWritten: false }
        };

        const GAME_STAGES = [
            { name: "Presentation", instructions: "Stage 1/4: Learn the word." },
            { name: "Recognition", instructions: "Stage 2/4: Select the correct translation.", points: 10 },
            { name: "Review", instructions: "Stage 3/4: Quick review." },
            { name: "Production", instructions: "Stage 4/4: Type the English word.", points: 20 }
        ];

        // --- DOM ELEMENTS ---
        const els = {
            container: document.getElementById('dynamic-content'),
            btn: document.getElementById('action-button'),
            scoreDisplay: document.getElementById('score-display'),
            livesDisplay: document.getElementById('lives-display'),
            score: document.getElementById('score'),
            lives: document.getElementById('lives'),
            instr: document.getElementById('game-instructions'),
            modal: document.getElementById('game-modal'),
            toggles: {
                hebrew: document.getElementById('toggle-hebrew'),
                practice: document.getElementById('toggle-practice-side'),
                images: document.getElementById('toggle-images'),
                sentences: document.getElementById('toggle-sentences'),
                menu: document.getElementById('go-to-menu-btn')
            }
        };

        // --- CORE RENDERER ---
        function render() {
            // Update Header Visibility
            els.toggles.menu.classList.toggle('hidden', state.view === 'MENU');
            els.toggles.practice.classList.toggle('hidden', state.view !== 'PRACTICE');
            els.toggles.images.classList.toggle('hidden', state.view !== 'PRACTICE');
            els.toggles.sentences.classList.toggle('hidden', state.view !== 'PRACTICE');
            els.toggles.hebrew.classList.toggle('hidden', state.view !== 'GAME');
            els.scoreDisplay.classList.toggle('hidden', state.view !== 'GAME');
            els.livesDisplay.classList.toggle('hidden', state.view !== 'GAME');

            els.score.textContent = state.score;
            els.lives.textContent = state.lives;

            // Route View
            if (state.view === 'MENU') renderMenu();
            else if (state.view === 'PRACTICE') renderPractice();
            else if (state.view === 'GAME') renderGame();
            else if (state.view === 'LEVEL3') renderLevel3();
        }

        // --- VIEWS ---

        function renderMenu() {
            els.instr.textContent = "Choose your path to mastery.";
            els.btn.classList.add('hidden'); // Hide global button
            
            els.container.innerHTML = `
                <div class="flex flex-col gap-4 w-full max-w-sm">
                    <button onclick="startPractice()" class="p-4 bg-indigo-50 border-2 border-indigo-200 rounded-xl hover:bg-indigo-100 hover:shadow-md transition text-left flex items-center">
                        <span class="text-3xl mr-4">ğŸ“‡</span>
                        <div>
                            <h3 class="font-bold text-indigo-800">Practice Mode</h3>
                            <p class="text-xs text-indigo-600">Stress-free flashcards</p>
                        </div>
                    </button>
                    
                    <button onclick="startGame()" class="p-4 bg-green-50 border-2 border-green-200 rounded-xl hover:bg-green-100 hover:shadow-md transition text-left flex items-center">
                        <span class="text-3xl mr-4">ğŸ®</span>
                        <div>
                            <h3 class="font-bold text-green-800">Game Mode</h3>
                            <p class="text-xs text-green-600">Quiz & Scoring</p>
                        </div>
                    </button>

                    <button onclick="startLevel3()" class="p-4 bg-purple-50 border-2 border-purple-200 rounded-xl hover:bg-purple-100 hover:shadow-md transition text-left flex items-center">
                        <span class="text-3xl mr-4">ğŸ§ </span>
                        <div>
                            <h3 class="font-bold text-purple-800">Challenge Mode (Level 3)</h3>
                            <p class="text-xs text-purple-600">Drag & Drop + Sentence Writing</p>
                        </div>
                    </button>
                </div>
            `;
        }

        // --- PRACTICE MODE ---
        function startPractice() {
            state.view = 'PRACTICE';
            state.wordIndex = 0;
            state.practice.flipped = false;
            shuffle(VOCABULARY);
            render();
        }

        function renderPractice() {
            if (state.wordIndex >= VOCABULARY.length) {
                showModal('Practice Complete!', 'Restarting deck...', () => startPractice());
                return;
            }
            
            const w = VOCABULARY[state.wordIndex];
            els.instr.textContent = "Practice Mode: Tap card to flip.";
            
            // Determine sides
            const startEng = !state.practice.startHebrew;
            const front = startEng ? w.word : w.hebrew;
            const back = startEng ? w.hebrew : w.word;
            const icon = w.imageUrl && state.practice.showImages ? `<img src="${w.imageUrl}" class="h-20 mx-auto rounded border" onerror="this.remove()">` : `<div class="text-6xl mb-4">${w.icon}</div>`;
            const sent = state.practice.showSentences && w.exampleSentence ? `<p class="text-sm text-gray-500 mt-4 italic">"${w.exampleSentence}"</p>` : '';

            els.container.innerHTML = `
                <div class="w-full max-w-sm h-64 perspective-1000 cursor-pointer" onclick="flipCard()">
                    <div id="flashcard" class="relative w-full h-full transform-style-preserve-3d transition-transform duration-500 ${state.practice.flipped ? 'rotate-y-180' : ''}">
                        <!-- Front -->
                        <div class="absolute inset-0 backface-hidden bg-white border-2 border-indigo-100 rounded-2xl flex flex-col justify-center items-center shadow-lg p-4">
                            <span class="text-xs font-bold text-indigo-400 mb-2 uppercase tracking-widest">${startEng ? 'English' : 'Hebrew'}</span>
                            ${state.practice.showImages ? icon : ''}
                            <h2 class="text-3xl font-extrabold text-gray-800 ${!startEng ? 'rtl' : ''}">${front}</h2>
                            ${sent}
                            <p class="text-xs text-gray-300 mt-auto">Tap to flip</p>
                        </div>
                        <!-- Back -->
                        <div class="absolute inset-0 backface-hidden rotate-y-180 bg-indigo-50 border-2 border-indigo-200 rounded-2xl flex flex-col justify-center items-center shadow-lg p-4">
                            <span class="text-xs font-bold text-indigo-400 mb-2 uppercase tracking-widest">${startEng ? 'Translation' : 'English'}</span>
                            <h2 class="text-3xl font-extrabold text-indigo-700 ${startEng ? 'rtl' : ''}">${back}</h2>
                        </div>
                    </div>
                </div>
            `;

            configureButton("Next Word", () => {
                state.wordIndex++;
                state.practice.flipped = false;
                render();
            }, 'btn-practice-next');
        }

        function flipCard() {
            state.practice.flipped = !state.practice.flipped;
            document.getElementById('flashcard').classList.toggle('rotate-y-180');
        }

        // --- GAME MODE ---
        function startGame() {
            state.view = 'GAME';
            state.score = 0;
            state.lives = 3;
            state.wordIndex = 0;
            state.gameStage = 0;
            shuffle(VOCABULARY);
            render();
        }

        function renderGame() {
            if (state.lives <= 0) return endGame('lost');
            if (state.wordIndex >= VOCABULARY.length) return endGame('won');

            const w = VOCABULARY[state.wordIndex];
            const stage = GAME_STAGES[state.gameStage];
            els.instr.textContent = stage.instructions;

            let html = '';
            
            if (state.gameStage === 0 || state.gameStage === 2) {
                // Presentation / Review
                html = `
                    <div class="text-center py-8">
                        <div class="text-6xl mb-4">${w.icon}</div>
                        <h2 class="text-4xl font-bold text-gray-800 mb-2">${w.word}</h2>
                        <p class="text-xl text-gray-500 rtl">${w.hebrew}</p>
                    </div>
                `;
                configureButton("Next Stage", advanceGameStage, 'btn-primary');
            } else if (state.gameStage === 1) {
                // Quiz
                const opts = [w, ...getDistractors(w, 3)];
                shuffle(opts);
                html = `
                    <h2 class="text-3xl font-bold text-indigo-700 mb-6">${w.word}</h2>
                    <div class="grid grid-cols-1 gap-3 w-full">
                        ${opts.map(o => `<button onclick="handleQuiz('${o.word}')" class="p-3 bg-white border-2 border-gray-200 rounded-lg hover:border-indigo-500 font-bold rtl text-gray-700 hover:bg-indigo-50 transition">${o.hebrew}</button>`).join('')}
                    </div>
                `;
                els.btn.classList.add('hidden'); // Buttons inside HTML handle action
            } else if (state.gameStage === 3) {
                // Typing
                html = `
                    <div class="text-6xl mb-4">${w.icon}</div>
                    <p class="text-xl text-gray-500 rtl mb-4">${w.hebrew}</p>
                    <input type="text" id="type-input" class="w-full p-3 border-2 border-gray-300 rounded-lg text-center text-xl uppercase mb-2" placeholder="TYPE HERE">
                `;
                configureButton("Check Answer", handleTyping, 'btn-primary');
            }

            els.container.innerHTML = html;
            if (state.gameStage === 3) document.getElementById('type-input').focus();
        }

        function advanceGameStage() {
            state.gameStage++;
            if (state.gameStage >= 4) {
                state.gameStage = 0;
                state.wordIndex++;
            }
            render();
        }

        function handleQuiz(selectedWord) {
            const currentWord = VOCABULARY[state.wordIndex].word;
            if (selectedWord === currentWord) {
                state.score += 10;
                showFeedback(true);
                setTimeout(advanceGameStage, 800);
            } else {
                state.lives--;
                showFeedback(false);
                if (state.lives > 0) setTimeout(advanceGameStage, 1000);
                else render();
            }
        }

        function handleTyping() {
            const input = document.getElementById('type-input');
            if (input.value.trim().toUpperCase() === VOCABULARY[state.wordIndex].word) {
                state.score += 20;
                showFeedback(true);
                setTimeout(advanceGameStage, 800);
            } else {
                state.lives--;
                showFeedback(false);
                input.value = '';
                input.classList.add('border-red-500');
                if (state.lives <= 0) render();
            }
        }

        function getDistractors(correct, count) {
            return VOCABULARY.filter(w => w !== correct).sort(() => 0.5 - Math.random()).slice(0, count);
        }

        function endGame(result) {
            const title = result === 'won' ? 'ğŸ† Completed!' : 'ğŸ’€ Game Over';
            const msg = `Final Score: ${state.score}`;
            showModal(title, msg, () => {
                state.view = 'MENU';
                render();
            });
        }

        // --- CHALLENGE MODE (LEVEL 3) ---
        
        function startLevel3() {
            state.view = 'LEVEL3';
            state.level3.dragComplete = false;
            state.level3.sentenceWritten = false;
            render();
        }

        function renderLevel3() {
            els.instr.textContent = "Advanced Challenge: Use 'TEMPORARY' correctly.";
            
            // Hardcoded content for robustness as per plan
            els.container.innerHTML = `
                <div class="space-y-8 w-full text-left">
                    <!-- Task 1 -->
                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <h3 class="font-bold text-blue-800 mb-2">Task 1: Complete the Sentence</h3>
                        <div class="text-lg mb-4 bg-white p-3 rounded border border-blue-200">
                            "The glue provides a <span id="blank-target" class="blank" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="leaveDrag(event)">[Drag Here]</span> fix, but you need a permanent solution later."
                        </div>
                        <div class="flex gap-2 flex-wrap" id="drag-bank">
                            <span id="drag-1" class="drag-item bg-indigo-500 text-white px-3 py-1 rounded shadow" draggable="true" ondragstart="drag(event)">PERMANENT</span>
                            <span id="drag-2" class="drag-item bg-indigo-500 text-white px-3 py-1 rounded shadow" draggable="true" ondragstart="drag(event)">TEMPORARY</span>
                            <span id="drag-3" class="drag-item bg-indigo-500 text-white px-3 py-1 rounded shadow" draggable="true" ondragstart="drag(event)">OLD</span>
                        </div>
                    </div>

                    <!-- Task 2 -->
                    <div class="bg-green-50 p-4 rounded-xl border border-green-100">
                        <h3 class="font-bold text-green-800 mb-2">Task 2: Write a Sentence</h3>
                        <p class="text-sm text-gray-600 mb-2">Write a sentence using: <strong class="text-green-700">TEMPORARY</strong>.</p>
                        <textarea id="level3-input" class="w-full p-2 rounded border focus:ring-2 ring-green-300" rows="2" placeholder="Type here..."></textarea>
                        <button onclick="checkSentenceAI()" id="btn-check-ai" class="mt-2 text-xs bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Check with AI</button>
                        <div id="ai-feedback" class="hidden mt-2 text-sm p-2 rounded bg-white border"></div>
                    </div>
                </div>
            `;

            // Configure global button for final completion
            configureButton("Complete Level", finishLevel3, 'btn-primary');
            els.btn.disabled = true; // Disabled until tasks done
            els.btn.classList.remove('hidden'); // Ensure visible
        }

        // Drag & Drop Handlers
        window.drag = (ev) => {
            ev.dataTransfer.setData("text", ev.target.innerText);
            ev.dataTransfer.setData("id", ev.target.id);
        };
        window.allowDrop = (ev) => {
            ev.preventDefault();
            ev.target.classList.add('dragover');
        };
        window.leaveDrag = (ev) => {
            ev.target.classList.remove('dragover');
        };
        window.drop = (ev) => {
            ev.preventDefault();
            ev.target.classList.remove('dragover');
            const word = ev.dataTransfer.getData("text");
            const id = ev.dataTransfer.getData("id");
            
            if (word === "TEMPORARY") {
                ev.target.innerText = word;
                ev.target.classList.add('filled');
                document.getElementById(id).style.display = 'none';
                state.level3.dragComplete = true;
                checkLevel3Status();
            } else {
                showModal("Try Again", "That word doesn't fit the context.");
            }
        };

        // AI Check Logic
        window.checkSentenceAI = async () => {
            const input = document.getElementById('level3-input').value;
            const btn = document.getElementById('btn-check-ai');
            const feedback = document.getElementById('ai-feedback');
            
            if(!input) return;
            
            btn.disabled = true;
            btn.innerText = "Checking...";
            
            // Simulating AI check for demo stability (replace with real API call if key available)
            // Real API logic block:
            
            const prompt = `Check if the sentence "${input}" uses the word "TEMPORARY" correctly. Also correct grammar. Return JSON: { "correctUsage": boolean, "feedback": string, "correction": string }`;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                // Parse JSON from text (cleanup markdown if needed)
                const jsonStr = text.replace(/```json|```/g, '').trim();
                const result = JSON.parse(jsonStr);
                
                feedback.classList.remove('hidden');
                feedback.innerHTML = `<strong>Feedback:</strong> ${result.feedback}<br><strong>Correction:</strong> ${result.correction}`;
                
                if (result.correctUsage) {
                    state.level3.sentenceWritten = true;
                    feedback.classList.add('text-green-700', 'bg-green-50');
                    checkLevel3Status();
                } else {
                    feedback.classList.add('text-red-700', 'bg-red-50');
                }
            } catch (e) {
                console.error(e);
                // Fallback for demo if API fails
                feedback.classList.remove('hidden');
                feedback.textContent = "AI Service Unavailable. Assuming correct for demo.";
                state.level3.sentenceWritten = true;
                checkLevel3Status();
            }
            
            btn.disabled = false;
            btn.innerText = "Check Again";
        };

        function checkLevel3Status() {
            if (state.level3.dragComplete && state.level3.sentenceWritten) {
                els.btn.disabled = false;
                els.btn.classList.add('animate-bounce');
            }
        }

        function finishLevel3() {
            showModal("Challenge Complete!", "You've mastered the advanced level!", () => {
                state.view = 'MENU';
                render();
            });
        }

        // --- UTILS ---
        function configureButton(text, onClick, styleClass) {
            els.btn.textContent = text;
            els.btn.onclick = onClick;
            els.btn.className = `mt-6 w-full max-w-xs py-3 text-white font-bold rounded-xl shadow-lg transition ${styleClass}`;
            els.btn.disabled = false;
            els.btn.classList.remove('hidden');
        }

        function showFeedback(isCorrect) {
            const card = document.getElementById('game-card');
            const color = isCorrect ? 'bg-green-100' : 'bg-red-100';
            card.classList.add(color);
            setTimeout(() => card.classList.remove(color), 300);
        }

        function showModal(title, msg, onContinue) {
            const mTitle = document.getElementById('modal-title');
            const mBody = document.getElementById('modal-body');
            const mBtn = document.getElementById('modal-btn');
            const mIcon = document.getElementById('modal-icon');

            mTitle.textContent = title;
            mBody.innerHTML = msg; // Allows HTML
            mIcon.textContent = title.includes('Over') ? 'ğŸ’€' : 'ğŸ‰';
            
            mBtn.onclick = () => {
                els.modal.classList.remove('open');
                if (onContinue) onContinue();
            };
            
            els.modal.classList.add('open');
        }

        function shuffle(arr) { arr.sort(() => Math.random() - 0.5); }

        // --- LISTENERS & INIT ---
        els.toggles.menu.onclick = () => { state.view = 'MENU'; render(); };
        
        els.toggles.practice.onclick = () => { 
            state.practice.startHebrew = !state.practice.startHebrew; 
            state.wordIndex = 0; // Restart deck on toggle change
            els.toggles.practice.textContent = `Start: ${state.practice.startHebrew ? 'Heb' : 'Eng'}`;
            render(); 
        };
        
        els.toggles.images.onclick = () => { 
            state.practice.showImages = !state.practice.showImages; 
            els.toggles.images.textContent = `Pics: ${state.practice.showImages ? 'On' : 'Off'}`;
            render(); 
        };

        els.toggles.sentences.onclick = () => { 
            state.practice.showSentences = !state.practice.showSentences; 
            els.toggles.sentences.textContent = `Sent: ${state.practice.showSentences ? 'On' : 'Off'}`;
            render(); 
        };

        els.toggles.hebrew.onclick = () => {
            const isHidden = els.toggles.hebrew.textContent.includes('Show');
            els.toggles.hebrew.textContent = isHidden ? "Hide Hebrew" : "Show Hebrew";
            // Logic to hide hebrew in game mode would go here by toggling a CSS class or state
            // Simplified for this version: toggles visibility of RTL elements
            document.querySelectorAll('.rtl').forEach(el => el.style.opacity = isHidden ? '1' : '0');
        };
        
        document.getElementById('instructions-btn').onclick = () => {
            showModal("Instructions", `
                <ul class='text-left list-disc pl-4 space-y-2'>
                    <li><strong>Practice:</strong> Flip cards. Blue button = Next.</li>
                    <li><strong>Game:</strong> 4 stages. Presentation -> Quiz -> Review -> Type.</li>
                    <li><strong>Challenge:</strong> Drag & drop words + AI writing check.</li>
                </ul>
            `);
        };

        // Init
        document.getElementById('session-id').textContent = Math.random().toString(36).substr(2, 6).toUpperCase();
        render(); // Start at menu

    </script>
</body>
</html>
